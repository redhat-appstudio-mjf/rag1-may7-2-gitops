apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: rag1-may7-2-model-server
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: rag1-may7-2-model-server
    app.kubernetes.io/part-of: rag1-may7-2
  name: rag1-may7-2-model-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: rag1-may7-2-model-server
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: rag1-may7-2-model-server
    spec:
      containers:
        - image: quay.io/redhat-ai-dev/vllm-openai-ubi9:v0.8.4
          args: ["--model", "ibm-granite/granite-3.1-8b-instruct", "--port", "8001", "--download-dir", "/models-cache", "--max-model-len", "4096"]
          resources:
            limits:
              nvidia.com/gpu: '1'
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
            - name: models-cache
              mountPath: /models-cache
          name: app-model-service
          ports:
            - containerPort: 8001
          securityContext:
            runAsNonRoot: true
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: "2Gi"
        - name: models-cache
          persistentVolumeClaim:
            claimName: rag1-may7-2
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
