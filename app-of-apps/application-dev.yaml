apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rag1-may7-2-app
  namespace: ai-rhdh
  finalizers: ["resources-finalizer.argocd.argoproj.io"]
spec:
  project: default
  source:
    path: ./components/rag1-may7-2/overlays/development
    repoURL: https://github.com/redhat-appstudio-mjf/rag1-may7-2-gitops.git
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: rag1-may7-2
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: ai-rhdh
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
